    <script>
        let count = 0;

        function findvowel(arr) {
            for (let i = 0; i < arr.length; i++) {
               if(arr[i] == "a"){
                   count++
               }
               if(arr[i] == "o"){
                   count++
               }
               if(arr[i] == "e"){
                   count++
               }
               if(arr[i] == "u"){
                   count++
               }
               if(arr[i] == "i"){
                   count++
               } 
        }
        if(count == 0){
            return false;
        } else{
            return count;
        }
    }
        let str = prompt("Enter a string: ")
        console.log(findvowel(str));
    </script>
